<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dice Roller</h1>
    <button id="rollButton">Roll Dice</button>
    <div id="results"></div>

    <script>
      document
        .getElementById("rollButton")
        .addEventListener("click", function () {
          let numDiceStr = prompt("How many dice do you want to roll?");

          let numDice = parseInt(numDiceStr, 10);

          let resultDiv = document.getElementById("results");

          let sum = 0;
          let rollResults = [];

          for (let i = 0; i < numDice; i++) {
            let roll = Math.floor(Math.random() * 6) + 1;
            sum += roll;
            rollResults.push(roll);
          }

          resultDiv.innerHTML = `
                <p>You rolled ${numDice} dice.</p>
                <p>Rolls: ${rollResults.join(", ")}</p>
                <p>Total Sum: ${sum}</p>
            `;
        });
    </script>
  </body>
</html>

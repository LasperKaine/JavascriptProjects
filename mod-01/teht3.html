<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Number Operations</h1>
    <button id="startButton">Start Calculations</button>
    <div id="results"></div>

    <script>
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          let num1Str = prompt("Enter the first integer:");
          let num2Str = prompt("Enter the second integer:");
          let num3Str = prompt("Enter the third integer:");

          let num1 = parseInt(num1Str, 10);
          let num2 = parseInt(num2Str, 10);
          let num3 = parseInt(num3Str, 10);

          let sum = num1 + num2 + num3;
          let product = num1 * num2 * num3;
          let average = sum / 3;

          let resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = `
                <p>Numbers Entered: ${num1}, ${num2}, ${num3}</p>
                <p>Sum: ${sum}</p>
                <p>Product: ${product}</p>
                <p>Average: ${average.toFixed(2)}</p>
            `;
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Dice Roll Results</h2>
    <div id="output-container"></div>

    <script>
      (function () {
        let maxSides = 0;

        while (true) {
          const numInput = prompt("How many sides on the dice?");

          if (numInput === null) {
            console.log("Input cancelled. Script stopped.");
            return;
          }

          maxSides = parseInt(numInput, 10);

          if (!isNaN(maxSides) && maxSides > 1) {
            break;
          } else {
            console.log(
              "Invalid input. Please enter a whole number greater than 1."
            );
          }
        }

        const outputContainer = document.getElementById("output-container");
        const introParagraph = document.createElement("p");
        introParagraph.textContent = `Rolling a ${maxSides}-sided dice until a ${maxSides} is hit...`;
        outputContainer.appendChild(introParagraph);

        const unorderedList = document.createElement("ul");
        outputContainer.appendChild(unorderedList);

        function rollDice(sides) {
          return Math.floor(Math.random() * sides) + 1;
        }

        let roll = 0;

        while (roll !== maxSides) {
          roll = rollDice(maxSides);

          const listItem = document.createElement("li");
          listItem.textContent = `Rolled: ${roll}`;
          unorderedList.appendChild(listItem);

          if (roll === maxSides) {
            const finalMessage = document.createElement("li");
            finalMessage.innerHTML = `Stopping...`;
            unorderedList.appendChild(finalMessage);
            break;
          }
        }
      })();
    </script>
  </body>
</html>

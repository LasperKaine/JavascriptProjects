<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      (function () {
        function even(numberArray) {
          const evenArray = [];

          for (let i = 0; i < numberArray.length; i++) {
            if (numberArray[i] % 2 === 0) {
              evenArray.push(numberArray[i]);
            }
          }

          return evenArray;
        }

        const originalNumbers = [2, 7, 4, 1, 8, 5, 10, 3];

        const newEvenNumbers = even(originalNumbers);

        console.log("Original array:", originalNumbers);
        console.log("Even numbers array:", newEvenNumbers);
      })();
    </script>
  </body>
</html>
